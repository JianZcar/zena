- gschema:
    id: org.gnome.desktop.interface
    filename: zz0-01-desktop.gschema.override
    settings:
      accent-color: 'slate'
      color-scheme: 'prefer-light'
      gtk-theme: 'adw-gtk3'
      clock-format: '12h'
      clock-show-seconds: true
      enable-hot-corners: false

- gschema:
    id: org.gnome.mutter
    filename: zz0-02-mutter.gschema.override
    settings:
      center-new-windows: false

- gschema:
    id: org.gnome.desktop.peripherals.mouse
    filename: zz0-03-mouse.gschema.override
    settings:
      accel-profile: 'flat'

- gschema:
    id: org.gnome.Ptyxis
    filename: zz0-04-ptyxis.gschema.override
    settings:
      interface-style: 'system'

- path: /etc/flatpak/remotes.d/flathub.flatpakrepo
  content: |
    [Flatpak Remote]
    Name=flathub
    Title=Flathub
    Url=https://flathub.org/repo/flathub.flatpakrepo
    IsDefault=true

