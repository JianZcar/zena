- gschema:
    id: org.gnome.shell
    filename: zz1-00-extensions.gschema.override
    settings:
      favorite-apps:
        - app.zen_browser.zen.desktop
        - org.gnome.Ptyxis.desktop
        - org.gnome.Nautilus.desktop
        - page.kramo.Cartridges.desktop

- path: /usr/share/libinput/zz1-00-zena.quirks
  content: |
    [Lenovo Ideapad Gaming 3]
    MatchUdevType=keyboard
    MatchVendor=0x048D
    MatchProduct=0xC976
    AttrKeyboardIntegration=internal

    [Serial Keyboards]
    MatchUdevType=keyboard
    MatchName=keyd*keyboard
    AttrKeyboardIntegration=internal

- path: /etc/keyd/default.conf
  content: |
    [ids]

    *

    [main]
    
    capslock = overloadt2(control, esc, 150)


- path: /usr/lib/tuned/profiles/throughput-performance-bazzite/tuned.conf
  content: |
    #
    # tuned configuration
    #

    [main]
    summary = General non-specialized tuned profile with added Bazzite tweaks
    include = throughput-performance

    [audio]
    # See 17c869d
    timeout=0

    [sysctl]
    # The swappiness parameter controls the tendency of the kernel to move
    # processes out of physical memory and onto the swap disk.
    # 0 tells the kernel to avoid swapping processes out of physical memory
    # for as long as possible
    # 100 tells the kernel to aggressively swap processes out of physical memory
    # and move them to swap cache
    vm.swappiness = 180

    vm.watermark_boost_factor = 0
    vm.watermark_scale_factor = 125
    vm.dirty_bytes = 268435456
    vm.dirty_background_bytes = 134217728
    vm.page-cluster = 0

- path: /usr/lib/tuned/profiles/balanced-bazzite/tuned.conf
